project:
  machine_name: im-publicwebsite
  prefix: IMPW
  human_name: 'Incident Managmement Public Website'
  profile:
    name: lightning
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: master
  remotes: {  }
drush:
  aliases:
    remote: 'pantheon.imp-public.dev'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
command-hooks:
  frontend-reqs:
    dir: ${docroot}/themes/particle
    command: 'npm install'
  frontend-assets:
    dir: ${docroot}/themes/particle
    command: 'npm run build:drupal'